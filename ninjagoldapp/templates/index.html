<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Extras -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="container">

        <h1 id="title" class="text-center display-1">Ninja Gold</h1>

    </header>

    <div class="container">
        <p id="gcounter" class="text-right display-6"> Gold: {{request.session.gold}} </p>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="display-3 text-center bordercards">Farm</h3>
                <p class="text-center"> (Gain 10 - 20 Gold) </p>
                <div class="d-flex justify-content-center" ><a href="/farm"><button class=" btn btn-primary"> Run! </button></a></div>
            </div>
            <div class="col">
                <h3 class="display-3 text-center bordercards">Cave</h3>
                <p class="text-center"> (Gain 5 - 15 Gold) </p>
                <div class="d-flex justify-content-center" ><a href="/cave"><button type="submit" class=" btn btn-primary"> Run! </button></a></div>    
            </div>
            <div class="col">
                <h3 class="display-3 text-center bordercards">Home</h3>
                <p class="text-center"> (Gain 1 - 5 Gold) </p>
                <div class="d-flex justify-content-center" ><a href="/home"><button class=" btn btn-primary"> Run! </button></a></div>
            </div>
            <div class="col">
                <h3 class="display-3 text-center bordercards">Casino</h3>
                <p class="text-center"> (Gain or Lose 50 - 100 Gold) </p>
                <div class="d-flex justify-content-center" ><a href="/casino"><button class=" btn btn-primary"> Gamble!?? </button></a></div>
            </div>
        </div>
        <div class="row">
                <div class="col borderactivity"><h3>Activity:</h3>
                    <ul>
                        {% for i in request.session.activity %}
                        <li>{{i}}</li>
                        {% endfor %}
                    </ul>
                </div>
                
        </div>
        <div id="reset" class="d-flex justify-content-center"><a href="/reset"><button class=" btn btn-primary"> Restart </button></div>
    </div>

    

</body>
</html>
